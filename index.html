<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<style>
    .feedback{
        color: red;
    }
</style>



<body>


    <div class="container">
            <div class="col-xs-12 col-sm-12 col-md-6 mx-auto my-3">
                    <form novalidate id="form" style="width: 100%;">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username">
                            <span class="feedback"></span> 
                        </div>
                        <div class="form-group">
                            <label for="firstName">Name</label>
                            <input type="text" class="form-control" id="firstName">
                            <span class="feedback"></span> 
                        </div>
                        <div class="form-group">
                            <label for="lastName">Surname</label>
                            <input type="text" class="form-control" id="lastName">
                            <span class="feedback"></span> 
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email">
                            <span class="feedback"></span> 
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password">
                            <span class="feedback"></span> 
                        </div>
                        <div class="form-group">
                            <label for="rePassword">RePassword</label>
                            <input type="password" class="form-control" id="rePassword">
                            <span class="feedback"></span> 
                        </div>
                        <div class="form-group">
                            <label for="text">About</label>
                            <textarea value="ramiz" class="form-control" id="text" cols="30" rows="10"></textarea>
                            <span class="feedback"></span> 
                        </div>
                        <div class="form-group">
                            <label for="">Privacy policy:</label>
                            <span class="feedback"></span> <br>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                  <input type="checkbox" class=" checkbox">blue
                                </label>
                              </div>
                        </div>

                        <input disabled  type="submit" class="btn btn-primary" id="submit" value="Submit">
                        
            </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>

    <script src="script.js"></script>
</body>

</html>
